<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Anagrammer.js</title>

    <link rel="stylesheet" href="anagrammer.css">
</head>
<body>
    <div class="anagram-container"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="anagrammer.js"></script>
    <script>
        $('.anagram-container').anagrammer({
            words: ['mellow arpeggiation', 'george william paton'],
            arrangeRate: 2000,
            animationDuration: 1000,
            onStart: function () {
                console.info('anagram sorting started');
            },
        });
    </script>
</body>
</html>
